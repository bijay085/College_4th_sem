<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Demo</title>
</head>
<body>
  <h1>Cookie Demo</h1>
  <button onclick="setCookie()">Set Cookie</button>
  <button onclick="getCookie()">Get Cookie</button>
  <button onclick="deleteCookie()">Delete Cookie</button>

  <script>
    function setCookie() {
      let cookieName = 'username';
      let cookieValue = 'Bijay Koirala';
      let expirationDays = 4; // Cookie expiration in days

      let date = new Date();
      date.setTime(date.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + date.toUTCString();

      document.cookie = `${cookieName}=${cookieValue};${expires};path=/`;
      alert(`Cookie "${cookieName}" set with value "${cookieValue}"`);
    }

    function getCookie() {
      let cookieName = 'username';
      let cookies = document.cookie.split(';');

      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.startsWith(cookieName + '=')) {
          let cookieValue = cookie.substring(cookieName.length + 1);
          alert(`Value of "${cookieName}" cookie is "${cookieValue}"`);
          return;
        }
      }
      alert(`No cookie named "${cookieName}" found`);
    }

    function deleteCookie() {
      let cookieName = 'username';
      document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
      alert(`Cookie "${cookieName}" deleted`);
    }
  </script>
</body>
</html>
