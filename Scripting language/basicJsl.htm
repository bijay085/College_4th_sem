<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAsic JS</title>
</head>
<body>
    noscript is simple tag used when browser don't support JS or JS is turned off.
    
    <noscript>
        this line will be shown if browser don't have JS supported or turned off.
        <a href="http://www.learn.com">Learn how to use JS </a>
    </noscript>

    <script>
    <p onclick="alert('You click')">Click here</p>
    // <p>You wont get any alreat when JS is disabled</p>

    </script>
    
</body>
</html>
