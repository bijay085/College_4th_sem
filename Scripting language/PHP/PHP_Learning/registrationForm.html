<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registrationForm.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data" name="rform">
      <div class="input-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" >
        <span class="error"></span>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
      </div>
      <div class="input-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" >
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirm-password" >
      </div>
      <div class="input-group">
        <label for="address">Address:</label>
        <input type="address" id="address" name="address" >
      </div>
      <div class="input-group">
        <label for="studying">You are ?:</label>
        <select id="studying" name="studying" >
          <option value="">Select</option>
          <option value="employee">Employee</option>
          <option value="student">Student</option>
          <option value="unemployeed">Unemployeed</option>
        </select>
      </div>
      <div class="input-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" >
      </div>
      <div class="input-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="female">Female</label>
      </div>
      <div class="input-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="40" rows="5"></textarea>
      </div>
      <div class="input-group">
        <button type="submit" name ="submit">Register</button>
        <button type="reset" name="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
